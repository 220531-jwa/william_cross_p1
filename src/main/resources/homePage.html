<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2"><div id="Name"></div></div>
            <div class="col-md-2"><button type="button" class="btn btn-primary"  onclick="homePage()">Back to Home Page</button></div>
            <div class="col-md-2"><button type="button" class="btn btn-primary"  onclick="logOut()">Log Out</button></div>
        </div>
        <div class="row"><br></div>
        <div class="row"><hr></div>
        <div class="row"><br></div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3"><div id="Hello"></div></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5"><div id = "Message"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3"><br></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary"  onclick="viewRequests()">View Reimbursement Requests</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary"  onclick="createRequest()">Request Reimbursement</button></div>
        </div>

    </div>


    <script src="./homePage.js" defer></script>

    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
