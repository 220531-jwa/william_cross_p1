<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <p>Please Fill In This Form to Submit a Request</p>

        <label for="description"><b>What are you requesting reimbursement for?</b></label>
        <input type="text" placeholder="Description" name="description" required>
        <br>
        <br>
        <label for="Event_Type"><b>Event Category</b></label>
        <select name="Event_Type" id="Event_Type" required>
            <option value="University_Course">University Course</option>
            <option value="Seminar">Seminar</option>
            <option value="Certification_Preparation_Class">Certification Preparation Class</option>
            <option value="Certification">Certification</option>
            <option value="Technical_Training">Technical Training</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <label for="total_value"><b>What is the total cost of the event?</b></label>
        <input type="number" name="total_value" id="total_value" required>
        </div><button type="button" class="btn btn-primary"  onclick="calculate()">Calculate Reimburse Amount</button><div id="calculated"></div>
        <br>
        <br>
        <label for="start"><b>When does your event start?</b></label>
        <input type="date" name="start" id="start" required>
        <br>
        <br>
        <label for="end"><b>When does your event end?</b></label>
        <input type="date" name="end" id="end" required>
        <br>
        <br>
        <button type="button" class="btn btn-primary"  onclick="submit()">Submit Request</button>
        <br>
        <button type="button" class="btn btn-primary"  onclick="cancel()">Cancel Request</button>

    </div>

    <script src="./requestCreationScript.js"></script>

    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
